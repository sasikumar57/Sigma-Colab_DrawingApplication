<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/> -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="text_style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <ul style="list-style-type: none;">
                <li>
                    <select id="fontName" class="adv-option-button">
                        <option value="Times New Roman">
                            Times New Roman
                        </option>
                        <option value="Arial">Arial</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="cursive">cursive</option>
                    </select>
                </li>

                <li>
                    <select id="fontSize" class="adv-option-button">
                        <option value="10">
                            10
                        </option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </li>
                <li>
                    <button id="textbut" class="input-Text" draggable="true" >Text</button>
                </li>
                <li>
                    <div class="input-wrapper">
                        <input type="color" id="foreColor" class="adv-option-button" />
                        <label for="foreColor">Font Color</label>
                    </div>
                </li>
            </ul>
        </div>
        <br>
        <div id="main">
            <canvas id="canvas" width="1000px" height="410"></canvas>
        </div>
    </div>
    <script src="text_script.js"></script>
</body>
</html>
